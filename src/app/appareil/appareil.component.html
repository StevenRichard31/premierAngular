<li [ngClass]="{'list-group-item': true,
 'list-group-item-success': appareilStatus === 'allumé',
 'list-group-item-danger': appareilStatus === 'éteint'}">
  <div style="width: 20px; height: 20px; background-color: red"
  *ngIf="isOff()">
  </div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} -- Status : {{getStatus()}}</h4>
  <a [routerLink]="[id]">Détail</a>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>

<button class="btn btn-success" (click)="saveAppareilsToServer()">Envoyer</button>
<button class="btn btn-success"(click)="switchOn()" [disabled]="appareilStatus === 'allumé'">Allumé</button>
<button class="btn btn-danger"(click)="switchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
